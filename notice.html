<body>
    <div class="viewport viewport__home">
        <div class="status-bar status-bar__home">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>1000%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
        </div>

        <header class="home-header notice-header">
            <div class="home-main__postbox">
                <div class="home-main__postbox__Exp notice-bar">
                    <div class="notice__up-bar">
                        <span class="home-main__postbox__title">Notice</span>
                        <span>View all</span>
                    </div>
                    <div class="home-main__postbox__profile notice__column">
                        <div class="home-main__postbox__profile__img">
                            <img class="home-main__postbox__profile__img notice__profile" src="image/profile.png">
                        </div>   
                        <span class="home-main__postbox__name notice__text">
                            <span class="notice__name">jihyeok um</span> 
                            followed your work!
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <main class="home-main">
            <div class="home-main__postbox">
                <div class="home-main__postbox__Exp mail-bar">
                    <div class="notice__up-bar">
                        <span class="home-main__postbox__title">
                            Received Mailbox</span>
                        <span>View all</span>
                    </div>
                    <div class="home-main__postbox__profile mail__column">
                        <span class="home-main__postbox__name mail__text">
                            No message
                        </span>
                        <button class="mail__btn">Write a mail</button>
                    </div>
                </div>
            </div>
        </main>

        <ul class="nav__list">

            </li>

            </li>
            <li class="nav__btn">
                <a class="nav_link" href="profile.html"><i class="fas fa-user"></i></a>
            </li>
        </ul>
